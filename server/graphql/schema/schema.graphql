schema {
  query: queryRoot
  mutation: mutationRoot
}

type queryRoot {
  todos: [TodoType]
  todo(objectId: String): TodoType
}

input TodoInputType {
  objectId: String
}

type TodoType {
  objectId: String
  title: String
  content: String
  completed: Boolean
}

type mutationRoot {
  deleteTodo: [DeleteTodoType]
}

type DeleteTodoType {
  objectId: String
}

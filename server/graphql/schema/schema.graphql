schema {
  query: queryRoot
  mutation: mutationRoot
}

type queryRoot {
  todos: [TodoType]
  todo(objectId: String): TodoType
}

type TodoType {
  id: ID
  objectId: String
  title: String
  content: String
  completed: Boolean
}

input TodoInputType {
  title: String!
  content: String!
}

type mutationRoot {
  deleteTodo(objectId: String): DeleteTodoType
  createTodo(input: TodoInputType): TodoType
}

type DeleteTodoType {
  objectId: String
}
